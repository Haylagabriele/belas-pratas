<div class="form-group">
  <label class="col-sm-3 control-label">Tipo de Cadastro</label>
  <br>
  <br>
  <div class="col-sm">
    <label class="radio-inline"> 
    <input type="radio" name="type_person" onclick="pessoaFisica(';',';',';');" value="F" checked="checked">Pessoa Física </label>
   <label class="radio-inline">

  </div>
  <br>
    <br>
    <form class="cadastro">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Nome</label>
        <input type="text" placeholder="Digite seu Nome"class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Digite seu CPF</label>
        <input type="text" placeholder="somente numeros" class="form-control" id="exampleInputPassword1">
      </div>
      
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Data de Nacimento</label>
        <input type="date" placeholder="Digite data de Nancimento" class="form-control" id="exampleInputPassword1">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Digite seu celular</label>
        <input type="tel" placeholder="somente numeros" class="form-control" id="exampleInputPassword1">
      </div>
      <form>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Digite seu Email</label>
        <input type="email" placeholder="Digite seu email" class="form-control" id="exampleInputPassword1">
      </div>
                                               
      <div class="row g-3 align-items-center">
        <div class="col-auto">
          <label for="inputPassword6" class="col-form-label">senha</label>
        </div>    
        <div class="col-auto">
          <input type="password" id="inputPassword6" class="form-control" placeholder="Digite sua senha"aria-describedby="passwordHelpInline">
        </div>
        <div class="col-auto">
          <span id="passwordHelpInline" class="form-text">
            Digite de 8-20 caracteres.
          </span>
        </div>
      </div>

      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">verificar</label>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
